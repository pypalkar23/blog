<div class="post">
	<div class="post-heading">
		<div class="post-title">
			<a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
		</div>
		<div class="post-date">
			<span>{{p.created.strftime("%b %d,%Y")}}</span>
		</div>
	</div>
	<div class="post-content">
		<span>{{p._render_text| safe}}</span>
	</div>
	
	
</div>
