<div class="post">
	<div class="post-heading">
		<div class="post-title">
			<span class="permalink-url">{{p.subject}}<span>
		</div>
		<div class="post-date">
			<span>{{p.created.strftime("%b %d,%Y")}}</span>
		</div>
	</div>
	<div class="post-content">
		<span>{{p._render_text | safe}}</span>
	</div>
	
	<div class="post-content">
		<span>{{p._render_text1| safe}}</span>
	</div>
	
</div>
